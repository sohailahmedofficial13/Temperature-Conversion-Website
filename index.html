<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form">
        <h1>Temperature Converter</h1>

        <div class="temp_type">
            <label for="select">Select Type:</label>
            <select id="select">
                <option value="select_temp_type">-- Select Temperature Type</option>
                <option value="f_to_c">Fahrenheit → Celsius</option>
                <option value="c_to_f">Celsius → Fahrenheit</option>
            </select>
        </div>

        <div class="input_group">
            <input type="number" step="any" id="input1" placeholder="Enter temperature">
        </div>

        <div class="input_group">
            <input type="number" id="input2" placeholder="Converted value" readonly>
        </div>

        <div class="btn_container">
            <button id="convertBtn">Convert</button>
        </div>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
